server {
    listen 80;
    server_name localhost;

    # 1. Main API Traffic (Including /openapi.json, / and all other endpoints)
    location / {
        # This routes the root path, /openapi.json, and all other API endpoints
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 2. Static Files (if any)
    location /static/ {
        # Use 'alias' for specific file serving outside the proxy_pass
        # Note: Added trailing slash for clarity and best practice with alias
        alias /app/static/;
    }

    # 3. Optional: Specific /docs block (Often not needed if you use location /)
    # If your docs endpoint is working fine with the general location / block,
    # you can remove your existing location /docs block entirely.
    # The default location / should handle it.
}